<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign In in Chrome Extensions Example</title>

  <link rel="stylesheet" href="../css/main.css" type="text/css">
  <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="../css/bootstrap-toggle.min.css" type="text/css">

  <script src="../bundle.js"></script>

  <!-- ***************************************************************************************
       * TODO(DEVELOPER): Make sure you are importing the latest version of the Firebase JS. *
       *************************************************************************************** -->
</head>
<body>
<div class="card container text-center" style="width: 24rem;">
  <img class="card-img-top">
  <div class="card-body">
    <h3 class="card-title text-center">Firebase Authentication</h3>
   <div class="quickstart-user-details-container">
    <p>
      Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
      <div>Firebase auth <code>currentUser</code> object value:</div>
      <pre><code id="quickstart-account-details">null</code></pre>
    </p>
     <div class="alert alert-success" role="alert">
        <h4 id='response'></h4>
        <hr>
        <p> Welcome Back!!</p>
      </div>
  </div>
        <input class='toggle-one' id="quickstart-button" type="checkbox">
    </div>


  </div>

<script src="../js/jquery.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/bootstrap-toggle.min.js"></script>


</body>
</html>
